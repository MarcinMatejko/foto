  <div class="card my-4">
    <div class="card-header text-center">
      <h1 class="card-title">FAQ</h1>
    </div>
    <div class="card-body">
      <h4 class="card-text">Tutaj znajdziesz odpowiedzi na kilka z najczęściej zadawanych pytań. Jeżeli nie znajdziesz tutaj zadowalających Cię informacji, to śmiało przejdź do sekcji
        <span><a class="btn-link" routerLink="/contact" target="_blank">kontakt</a></span> i napisz do mnie wiadomość.</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 d-none d-md-block">
        <img src="../../../assets/img/ola/ola-4.jpg" alt="moje zdjęcie" class="img-fluid">
    </div>
    <div class="col-md-8">
    <div class="row">
      <div class="col">
        <div class="accordion" id="accordionExample">
          <div class="card"  *ngFor="let question of questions">
            <div class="card-header" id="headingOne">
              <h2 class="mb-0">
                <button class="btn" type="button" data-toggle="collapse" attr.data-target="#collapseOne-{{ question.id }}" aria-expanded="false" attr.aria-controls="collapseOne-{{ question.id }}">
                  {{ question.question }}
                </button>
              </h2>
            </div>

            <div attr.id="collapseOne-{{ question.id }}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
              <div class="card-body">
                {{ question.answer }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
